<html>
  <head>
    <title>Tables</title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        padding: 5px;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="2">Cloud Service</th>
        <th colspan="3">Statistics</th>
        <th rowspan="4">Hello World</th>
      </tr>
      <tr>
        <th>Users</th>
        <th>Visits</th>
        <th>Volume</th>
      </tr>
      <tr>
        <td>Google</td>
        <td>12000</td>
        <td>307000</td>
        <td>1000 Tb</td>
      </tr>
      <tr>
        <td>Amazon</td>
        <td>9000</td>
        <td>200500</td>
        <td>800 Tb</td>
      </tr>
      <tr>
        <td colspan="5">data from 2022</td>
      </tr>
    </table>
  </body>
</html>

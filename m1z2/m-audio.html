<html>
  <head>
    <title>Text tags</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- https://www.w3schools.com/html/html5_audio.asp -->
    <audio controls autoplay muted loop preload="auto">
      <source src="./sound.mp3" type="audio/mpeg" />
      <source src="./sound.ogg" type="audio/ogg" />
    </audio>
    <audio
      src="./sound.mp3"
      controls
      autoplay
      muted
      loop
      preload="auto"
    ></audio>
  </body>
</html>

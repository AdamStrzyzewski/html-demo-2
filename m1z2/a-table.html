<html>
  <head>
    <title>Tables</title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        padding: 5px;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- table row -->
      <tr>
        <!-- table data -->
        <td>Train number</td>
        <td>Route</td>
        <td>Travel Time</td>
      </tr>
      <tr>
        <td>433</td>

        <td>5 hours</td>
      </tr>
      <tr>
        <td>701</td>
        <td>New York - Chicago</td>
        <td>7 hours</td>
      </tr>
      <tr>
        <td>258</td>
        <td>Oslo-Warsaw</td>
        <td>4 hours</td>
      </tr>
      <tr>
        <td>258</td>
        <td>Oslo-Warsaw</td>
        <td>4 hours</td>
      </tr>
      <tr>
        <td>300</td>
        <td>Oslo-Warsaw</td>
        <td>4 hours</td>
      </tr>
    </table>
  </body>
</html>

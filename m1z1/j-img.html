<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>html lesson</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <img
        src="https://images.pexels.com/photos/67112/pexels-photo-67112.jpeg"
        alt="Macbook Air na szarym drewnianym stole"
        width="400"
      />
    </p>

    <p>
      <a href="https://www.pexels.com/photo/animals-sweet-cat-kitty-57416">
        <img
          src="https://images.pexels.com/photos/57416/cat-sweet-kitty-animals-57416.jpeg?w=640"
          alt="Rudy kot na zielonkawym tle, oblizujący sobie łapkę"
          width="300"
        />
      </a>
    </p>

    <figure>
      <img
        src="https://images.pexels.com/photos/57416/cat-sweet-kitty-animals-57416.jpeg?w=640"
        alt="Rudy kot na zielonkawym tle, oblizujący sobie łapkę"
        width="300"
      />
      <figcaption>Tekst wyjaśniający coś pod obrazkiem</figcaption>
    </figure>

    <!-- bezwzględna -->

    <!-- względną (wobec lokalizacji pliku html w strukturze folderów) -->

</html>

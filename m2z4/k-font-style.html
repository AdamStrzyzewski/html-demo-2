<html>
  <head>
    <style>
      p {
        border: 1px solid black;
        font-size: 20px;
      }
      .normal {
        font-style: normal;
      }
      .italic {
        font-style: italic;
      }
      .oblique {
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <p class="normal">hello world</p>
    <p class="italic">hello world</p>
    <p class="oblique">hello world</p>
    <p class="initial">hello world</p>
    <p class="inherit">hello world</p>
  </body>
</html>
